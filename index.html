<!DOCTYPE html>

<head>

  <!-- Leaflet & plugins -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <style>
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; }
    #map-container { position: relative; width: 100%; height: 100%; }
    #map { height: 100%; width: 100%; background: #f0f5ff; }

    /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π guard –ø–æ –≤—Å–µ–π –∫–∞—Ä—Ç–µ: –ù–ï–¢ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏—è */
    .map-guard {
      position: absolute; inset: 0;
      background: transparent;
      z-index: 9999;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; user-select: none;
    }
    /* –ù–µ–±–æ–ª—å—à–∞—è ¬´frosted¬ª –∫–∞—Ä—Ç–æ—á–∫–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ ‚Äî –∫–∞–∫ –Ω–∞ —Ç–≤–æ—ë–º —Å–∫—Ä–∏–Ω–µ */
    .hint-card {
      display: flex; flex-direction: column; align-items: center; gap: 8px;
      padding: 18px 28px;
      border-radius: 18px;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(255,255,255,0.9);
      box-shadow: 0 12px 28px rgba(0,0,0,0.20);
      -webkit-backdrop-filter: blur(10px) saturate(1.05);
      backdrop-filter: blur(10px) saturate(1.05); /* —Ä–∞–∑–º—ã—Ç–∏–µ —Ç–æ–ª—å–∫–æ –ø–æ–¥ –∫–∞—Ä—Ç–æ—á–∫–æ–π */
      color: #fff; font-weight: 700; font-size: 18px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.35);
    }
    .hint-card .mouse {
      font-size: 26px; line-height: 1;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.30));
    }

    /* –ü–∞–Ω–µ–ª—å —Ñ–∏–ª—å—Ç—Ä–æ–≤ (—Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
    .map-controls {
      position: absolute; z-index: 10000; top: 12px; left: 12px;
      display: flex; gap: 8px; flex-wrap: wrap;
      background: #fff; border-radius: 12px; padding: 10px;
      box-shadow: 0 2px 10px rgba(0,0,0,.15);
      transition: opacity .2s ease;
    }
    .hidden { opacity: 0; visibility: hidden; }

    .btn { appearance: none; border: 1px solid #d0d7de; background: #f6f8fa; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 14px; line-height: 1; user-select: none; }
    .btn:hover { background: #eef1f4; }
    .btn.active { background: #e6f7ff; border-color: #91d5ff; }
    .btn .dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 6px; vertical-align: middle; }
    .dot-house { background: #ff8c00; }
    .dot-plot  { background: #2f54eb; }
  </style>

  <!-- GA4 (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GBY1G4B8K8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    /* –ü–æ –ø—Ä–æ—Å—å–±–µ: —Ñ–∏–ª—å—Ç—Ä—ã —Å–∫—Ä—ã—Ç—ã –ø–æ–∫–∞ —á—Ç–æ */
    const CONFIG = { controlsVisible: false };
  </script>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>

    <!-- Guard + –∫–æ–º–ø–∞–∫—Ç–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞-–ø–æ–¥—Å–∫–∞–∑–∫–∞ -->
    <div id="map-guard" class="map-guard" aria-label="–ö–ª—ñ–∫–Ω—ñ—Ç—å, —â–æ–± –∞–∫—Ç–∏–≤—É–≤–∞—Ç–∏ –∫–∞—Ä—Ç—É">
      <div class="hint-card">
        <div class="mouse">üñ±Ô∏è</div>
        <div>–ö–ª—ñ–∫–Ω—ñ—Ç—å, —â–æ–± –∞–∫—Ç–∏–≤—É–≤–∞—Ç–∏ –∫–∞—Ä—Ç—É</div>
      </div>
    </div>

    <!-- –§–∏–ª—å—Ç—Ä—ã -->
    <div id="controls" class="map-controls hidden">
      <button id="toggleHouses" class="btn active" title="–ü–æ–∫–∞–∑–∞—Ç–∏/–ø—Ä–∏—Ö–æ–≤–∞—Ç–∏ –±—É–¥–∏–Ω–∫–∏"><span class="dot dot-house"></span> –ë—É–¥–∏–Ω–∫–∏</button>
      <button id="togglePlots" class="btn active" title="–ü–æ–∫–∞–∑–∞—Ç–∏/–ø—Ä–∏—Ö–æ–≤–∞—Ç–∏ –¥—ñ–ª—è–Ω–∫–∏"><span class="dot dot-plot"></span> –î—ñ–ª—è–Ω–∫–∏</button>
      <button id="resetBtn" class="btn" title="–ü—ñ–¥—ñ–≥–Ω–∞—Ç–∏ –º–∞—Å—à—Ç–∞–± –¥–æ –≤—Å—ñ—Ö –≤–∏–¥–∏–º–∏—Ö —Ç–æ—á–æ–∫">–ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet.awesome-markers@2.0.4/dist/leaflet.awesome-markers.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var map = L.map('map', { zoomControl: false }).setView([50.4501, 30.5234], 8);

      // –î–æ –∫–ª–∏–∫–∞ –∫–∞—Ä—Ç–∞ ¬´–Ω–µ–∞–∫—Ç–∏–≤–Ω–∞¬ª
      map.dragging.disable();
      map.scrollWheelZoom.disable();
      map.touchZoom.disable();

      var guard = document.getElementById('map-guard');
      var controls = document.getElementById('controls');

      // –û–¥–∏–Ω –∫–ª–∏–∫: —Å–Ω–∏–º–∞–µ–º guard –∏ "–Ω–∞–∂–∏–º–∞–µ–º" –ø–æ —Ä–µ–∞–ª—å–Ω–æ–º—É —ç–ª–µ–º–µ–Ω—Ç—É –ø–æ–¥ –∫—É—Ä—Å–æ—Ä–æ–º
      guard.addEventListener('click', function (e) {
        var cx = e.clientX, cy = e.clientY;

        // 1) —É–±—Ä–∞—Ç—å guard –∏ –≤–∫–ª—é—á–∏—Ç—å –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ
        guard.remove();
        map.dragging.enable();
        map.scrollWheelZoom.enable();
        map.touchZoom.enable();
        L.control.zoom({ position: 'topright' }).addTo(map);
        if (CONFIG.controlsVisible) controls.classList.remove('hidden');

        // 2) —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏ –∫–ª–∏–∫–Ω—É—Ç—å –ø–æ —ç–ª–µ–º–µ–Ω—Ç—É, –∫–æ—Ç–æ—Ä—ã–π —Ç–µ–ø–µ—Ä—å –ª–µ–∂–∏—Ç –ø–æ–¥ –∫—É—Ä—Å–æ—Ä–æ–º
        setTimeout(function () {
          var el = document.elementFromPoint(cx, cy);
          if (el) {
            el.dispatchEvent(new MouseEvent('click', { bubbles: true, clientX: cx, clientY: cy }));
          } else {
            // —Ä–µ–∑–µ—Ä–≤: —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–µ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–∏
            var latlng = map.containerPointToLatLng(map.mouseEventToContainerPoint(new MouseEvent('click', {clientX: cx, clientY: cy})));
            map.fire('click', { latlng: latlng });
          }
        }, 0);
      }, { once: true });

      // –ë–∞–∑–æ–≤—ã–µ —Ç–∞–π–ª—ã
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // –ö–ª–∞—Å—Ç–µ—Ä—ã –ø–æ —Ç–∏–ø–∞–º
      var clusterHouses = L.markerClusterGroup({ maxClusterRadius: 25, disableClusteringAtZoom: 14 });
      var clusterPlots  = L.markerClusterGroup({ maxClusterRadius: 25, disableClusteringAtZoom: 14 });

      function createCustomIcon(type, color) {
        return L.AwesomeMarkers.icon({
          prefix: 'fa',
          icon: type === 'house' ? 'home' : 'map-marker',
          markerColor: color
        });
      }

      // –î–∞–Ω–Ω—ã–µ (–ø–æ–ª–Ω—ã–π —Å–ø–∏—Å–æ–∫)
      var plots = [
        { type: 'house', color: 'orange', coords: [49.858071, 30.354294], name: "–ú–∞–ª–∞ –ê–Ω—Ç–æ–Ω—ñ–≤–∫–∞ –∑ –•–∞—Ç–æ—é", price: "$6,900", size: "0.31 –≥–∞", distance: "74 –∫–º", link: "https://kyiv-land-map-57.lovable.app/house/1", visible: true },
        { type: 'plot', color: 'blue', coords: [50.101612, 30.664250], name: "–î–µ—Ä–µ–≤'—è–Ω–∞", price: "$6,000", size: "0.10 –≥–∞", distance: "16 –∫–º", link: "https://kyiv-land-map-57.lovable.app/plot/1", visible: true },
        { type: 'plot', color: 'blue', coords: [49.568303, 30.375027], name: "–ß–µ—Ä–Ω–∏–Ω", price: "$6,900", size: "0.209 –≥–∞", distance: "110 –∫–º", link: "https://kyiv-land-map-57.lovable.app/plot/2", visible: true },
        { type: 'plot', color: 'blue', coords: [50.096876, 30.361080], name: "–ë–∞—Ä–∞—Ö—Ç–∏", price: "$6,900", size: "0.16 –≥–∞", distance: "35 –∫–º", link: "https://vlasnyy-lis-bilya-ozyera-3ssvi85.gamma.site/", visible: false },
        { type: 'plot', color: 'blue', coords: [49.818339, 30.991579], name: "–û—á–µ—Ä–µ—Ç—è–Ω–µ", price: "$6,900", size: "0.25 –≥–∞", distance: "60 –∫–º", link: "https://ocheretyane-t8iv1op.gamma.site/", visible: false },
        { type: 'plot', color: 'blue', coords: [49.844932, 30.341834], name: "–ú–∞–ª–∞ –ê–Ω—Ç–æ–Ω—ñ–≤–∫–∞", price: "$5,000", size: "0.50 –≥–∞", distance: "75 –∫–º", link: "https://malaantonivka50-2q6m8si.gamma.site/", visible: false },
        { type: 'plot', color: 'blue', coords: [50.177453, 29.923875], name: "–î–æ—Ä–æ–≥–∏–Ω–∫–∞", price: "$8,500", size: "0.26 –≥–∞", distance: "55 –∫–º", link: "https://sites.google.com/view/dorogynka7500?usp=sharing", visible: false },
        { type: 'plot', color: 'blue', coords: [49.769642, 31.547382], name: "–ö–µ–ª–µ–±–µ—Ä–¥–∞", price: "$1,500", size: "0.10 –≥–∞", distance: "115 –∫–º", link: "https://sites.google.com/view/keleberda-1500?usp=sharing", visible: false },
        { type: 'plot', color: 'blue', coords: [50.304277, 30.027028], name: "–ú–æ—Å—Ç–∏—â–µ", price: "$7,500", size: "0.15 –≥–∞", distance: "26 –∫–º", link: "https://mostysche-bclf69s.gamma.site/", visible: false },
        { type: 'plot', color: 'blue', coords: [50.501963, 29.620025], name: "–ù—ñ–∂–∏–ª–æ–≤–∏—á—ñ", price: "$8,900", size: "0.60 –≥–∞", distance: "50 –∫–º", link: "https://kyiv-land-map-57.lovable.app/plot/3", visible: true },
        { type: 'plot', color: 'blue', coords: [49.955224, 29.669791], name: "–°—Ç–∞–≤–∏—â–µ25", price: "$5,900", size: "0.25 –≥–∞", distance: "80 –∫–º", link: "https://stavysche25-kitl2zs.gamma.site/", visible: false },
        { type: 'plot', color: 'blue', coords: [49.957788, 29.691694], name: "–°—Ç–∞–≤–∏—â–µ", price: "$5,500", size: "0.23 –≥–∞", distance: "80 –∫–º", link: "https://sites.google.com/view/stavishche-23", visible: false },
        { type: 'plot', color: 'blue', coords: [49.476711, 30.139640], name: "–Ü–≤–∞–Ω—ñ–≤–∫–∞", price: "$7,500", size: "0.36 –≥–∞", distance: "111 –∫–º", link: "https://sites.google.com/view/ivanivka-112?usp=sharing", visible: false },
        { type: 'plot', color: 'blue', coords: [49.632752, 31.546075], name: "–ú–∏—Ö–∞–π–ª—ñ–≤–∫–∞", price: "$10,000", size: "1 –≥–∞", distance: "120 –∫–º", link: "https://sites.google.com/view/myhailivka/%D0%B3%D0%BB%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F-%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B0", visible: false }
      ];

      // –ú–∞—Ä–∫–µ—Ä—ã
      plots.forEach(function(plot) {
        if (!plot.hasOwnProperty("visible") || plot.visible) {
          var marker = L.marker(plot.coords, { icon: createCustomIcon(plot.type, plot.color) });
          marker.bindPopup(
            '<b>' + plot.name + '</b><br>' +
            '–¶—ñ–Ω–∞: ' + plot.price + '<br>' +
            '–ü–ª–æ—â–∞: ' + plot.size + '<br>' +
            '–í—ñ–¥—Å—Ç–∞–Ω—å –¥–æ –ö–∏—î–≤–∞: ' + plot.distance + '<br>' +
            '<a href="' + plot.link + '" target="_blank" rel="noopener noreferrer">–î–æ–∫–ª–∞–¥–Ω—ñ—à–µ</a>'
          );
          if (plot.type === 'house') clusterHouses.addLayer(marker); else clusterPlots.addLayer(marker);
        }
      });

      map.addLayer(clusterHouses);
      map.addLayer(clusterPlots);

      // –ú–∞—Å—à—Ç–∞–± ¬´–ø–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ¬ª
      function getVisibleBounds() {
        var group = L.featureGroup([]);
        if (map.hasLayer(clusterHouses)) group.addLayer(clusterHouses);
        if (map.hasLayer(clusterPlots))  group.addLayer(clusterPlots);
        return group.getBounds();
      }
      function fitAll() {
        if (!map.hasLayer(clusterHouses) && !map.hasLayer(clusterPlots)) {
          map.setView([50.4501, 30.5234], 8); return;
        }
        var b = getVisibleBounds();
        if (b.isValid()) map.fitBounds(b, { padding: [50,50] });
        else map.setView([50.4501, 30.5234], 8);
      }
      fitAll();

      // –ö–Ω–æ–ø–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
      var btnHouses = document.getElementById('toggleHouses');
      var btnPlots  = document.getElementById('togglePlots');
      var btnReset  = document.getElementById('resetBtn');

      function toggleLayer(btn, layer) {
        var active = btn.classList.toggle('active');
        if (active) map.addLayer(layer); else map.removeLayer(layer);
        fitAll();
      }
      btnHouses.addEventListener('click', function() { toggleLayer(btnHouses, clusterHouses); });
      btnPlots.addEventListener('click', function() { toggleLayer(btnPlots, clusterPlots); });
      btnReset.addEventListener('click', fitAll);
    });
  </script>
