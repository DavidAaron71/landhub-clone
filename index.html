<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>Інтерактивна карта земельних ділянок</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.awesome-markers@2.0.4/dist/leaflet.awesome-markers.css">

  <style>
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; }
    #map-container { position: relative; width: 100%; height: 100%; }
    #map { height: 100%; width: 100%; background: #f0f5ff; } /* Добавили фон, чтобы не было "белой вспышки" */

    /* Оверлей активації */
    .map-overlay {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(100, 100, 100, 0.2); /* Сделали фон чуть темнее для контраста */
      backdrop-filter: blur(2px);
      z-index: 9999; /* Высший приоритет, чтобы перекрыть все */
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      transition: opacity 0.3s ease; /* Плавное исчезновение */
    }
    .overlay-text {
      background: rgba(0, 0, 0, 0.7); color: white;
      padding: 12px 22px; border-radius: 8px;
      font-size: 16px; user-select: none;
    }

    /* Панель керування */
    .map-controls {
      position: absolute; z-index: 10000; top: 12px; left: 12px;
      display: flex; gap: 8px; flex-wrap: wrap;
      background: #fff; border-radius: 12px; padding: 10px;
      box-shadow: 0 2px 10px rgba(0,0,0,.15);
    }
    .hidden { display: none !important; }

    .btn {
      appearance: none; border: 1px solid #d0d7de; background: #f6f8fa;
      padding: 8px 12px; border-radius: 10px; cursor: pointer;
      font-size: 14px; line-height: 1; user-select: none;
    }
    .btn:hover { background: #eef1f4; }
    .btn.active { background: #e6f7ff; border-color: #91d5ff; }
    .btn .dot {
      display: inline-block; width: 10px; height: 10px; border-radius: 50%;
      margin-right: 6px; vertical-align: middle;
    }
    .dot-house { background: #ff8c00; }
    .dot-plot  { background: #2f54eb; }
  </style>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GBY1G4B8K8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-GBY1G4B8K8');
    const CONFIG = { controlsVisible: true };
  </script>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
    <div id="map-overlay" class="map-overlay">
      <div class="overlay-text">Клікніть, щоб активувати карту</div>
    </div>
    <div id="controls" class="map-controls hidden"> <button id="toggleHouses" class="btn active" title="Показати/приховати будинки"><span class="dot dot-house"></span> Будинки</button>
      <button id="togglePlots" class="btn active" title="Показати/приховати ділянки"><span class="dot dot-plot"></span> Ділянки</button>
      <button id="resetBtn" class="btn" title="Підігнати масштаб до всіх видимих точок">Показати всі</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet.awesome-markers@2.0.4/dist/leaflet.awesome-markers.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var map = L.map('map', {
          zoomControl: false // Отключаем стандартный зум, т.к. карта неактивна
      }).setView([50.4501, 30.5234], 8);

      map.dragging.disable();
      map.scrollWheelZoom.disable();
      map.touchZoom.disable();

      var overlay = document.getElementById('map-overlay');
      var controls = document.getElementById('controls');

      overlay.addEventListener('click', function() {
        // Прячем оверлей плавно
        this.style.opacity = '0';
        setTimeout(() => { this.style.display = 'none'; }, 300);

        // Активируем управление картой
        map.dragging.enable();
        map.scrollWheelZoom.enable();
        map.touchZoom.enable();
        L.control.zoom({ position: 'topright' }).addTo(map); // Добавляем кнопки +/-

        // Показываем фильтры, если они включены в конфиге
        if (CONFIG.controlsVisible) {
          controls.classList.remove('hidden');
        }
      }, { once: true }); // Cлушатель сработает только один раз

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var clusterHouses = L.markerClusterGroup({ maxClusterRadius: 25, disableClusteringAtZoom: 14 });
      var clusterPlots  = L.markerClusterGroup({ maxClusterRadius: 25, disableClusteringAtZoom: 14 });

      function createCustomIcon(type, color) {
        return L.AwesomeMarkers.icon({
          prefix: 'fa',
          icon: type === 'house' ? 'home' : 'map-marker',
          markerColor: color
        });
      }

      var plots = [
        { type: 'house', color: 'orange', coords: [49.858071, 30.354294], name: "Мала Антонівка з Хатою", price: "$6,900", size: "0.31 га", distance: "74 км", link: "https://kyiv-land-map-57.lovable.app/house/1", visible: true },
        { type: 'plot', color: 'blue', coords: [50.101612, 30.664250], name: "Дерев'яна", price: "$6,000", size: "0.10 га", distance: "16 км", link: "https://kyiv-land-map-57.lovable.app/plot/1", visible: true },
        { type: 'plot', color: 'blue', coords: [49.568303, 30.375027], name: "Чернин", price: "$6,900", size: "0.209 га", distance: "110 км", link: "https://kyiv-land-map-57.lovable.app/plot/2", visible: true },
        { type: 'plot', color: 'blue', coords: [50.501963, 29.620025], name: "Ніжиловичі", price: "$8,900", size: "0.60 га", distance: "50 км", link: "https://kyiv-land-map-57.lovable.app/plot/3", visible: true },
      ];

      plots.forEach(function(plot) {
        if (!plot.hasOwnProperty("visible") || plot.visible) {
          var marker = L.marker(plot.coords, { icon: createCustomIcon(plot.type, plot.color) });
          marker.bindPopup(
            '<b>' + plot.name + '</b><br>' +
            'Ціна: ' + plot.price + '<br>' +
            'Площа: ' + plot.size + '<br>' +
            'Відстань до Києва: ' + plot.distance + '<br>' +
            '<a href="' + plot.link + '" target="_blank" rel="noopener noreferrer">Докладніше</a>'
          );
          if (plot.type === 'house') {
            clusterHouses.addLayer(marker);
          } else {
            clusterPlots.addLayer(marker);
          }
        }
      });

      map.addLayer(clusterHouses);
      map.addLayer(clusterPlots);

      function getVisibleBounds() {
        var group = L.featureGroup([]);
        if (map.hasLayer(clusterHouses)) group.addLayer(clusterHouses);
        if (map.hasLayer(clusterPlots))  group.addLayer(clusterPlots);
        return group.getBounds();
      }
      function fitAll() {
        if (!map.hasLayer(clusterHouses) && !map.hasLayer(clusterPlots)) {
          map.setView([50.4501, 30.5234], 8); return;
        }
        var b = getVisibleBounds();
        if (b.isValid()) map.fitBounds(b, { padding: [50,50] });
        else map.setView([50.4501, 30.5234], 8);
      }
      fitAll();

      var btnHouses = document.getElementById('toggleHouses');
      var btnPlots  = document.getElementById('togglePlots');
      var btnReset  = document.getElementById('resetBtn');

      function toggleLayer(btn, layer) {
        var active = btn.classList.toggle('active');
        if (active) map.addLayer(layer);
        else map.removeLayer(layer);
        fitAll();
      }

      btnHouses.addEventListener('click', function() { toggleLayer(btnHouses, clusterHouses); });
      btnPlots.addEventListener('click', function() { toggleLayer(btnPlots, clusterPlots); });
      btnReset.addEventListener('click', fitAll);
    });
  </script>
</body>
</html>
