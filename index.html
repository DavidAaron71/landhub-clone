<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>Інтерактивна карта земельних ділянок</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.awesome-markers@2.0.4/dist/leaflet.awesome-markers.css">

  <style>
    /* Стилі для карти, щоб вона займала весь доступний простір */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Забираємо можливі скролбари */
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GBY1G4B8K8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GBY1G4B8K8');
  </script>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet.awesome-markers@2.0.4/dist/leaflet.awesome-markers.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Початкове положення не так важливе — далі зробимо fitBounds
      var map = L.map('map').setView([50.4501, 30.5234], 8);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        language: 'uk'
      }).addTo(map);

      var markers = L.markerClusterGroup({
        maxClusterRadius: 25
      });

      function createCustomIcon(type, color) {
        return L.AwesomeMarkers.icon({
          prefix: 'fa',
          icon: type === 'house' ? 'home' : 'map-marker',
          markerColor: color
        });
      }

           var plots = [
        // ====== АКТИВНЫЕ ======
        { type: 'house', color: 'green', coords: [49.858071, 30.354294], name: "Мала Антонівка з Хатою", price: "$5,900", size: "0.31 га", distance: "74 км", link: "https://kyiv-land-map-57.lovable.app/house/1", visible: true },
        { type: 'plot',  color: 'blue',  coords: [50.101612, 30.664250], name: "Дерев'яна",              price: "$6,000", size: "0.10 га", distance: "16 км", link: "https://kyiv-land-map-57.lovable.app/plot/1",  visible: true },
        { type: 'plot',  color: 'blue',  coords: [49.568303, 30.375027], name: "Чернин",                 price: "$6,900", size: "0.209 га",distance: "110 км",link: "https://kyiv-land-map-57.lovable.app/plot/2",  visible: true },
        { type: 'plot',  color: 'blue',  coords: [50.550618, 29.643551], name: "Забуяння",                price: "$5,700", size: "0.1495 га", distance: "55 км", link: "https://landhub.com.ua/plot/13", visible: true },
        { type: 'house', color: 'green', coords: [49.818339, 30.991579], name: "Очеретяне",              price: "$7,000", size: "0.25 га", distance: "60 км", link: "https://kyiv-land-map-57.lovable.app/house/3", visible: true },
        { type: 'plot',  color: 'blue',  coords: [50.359639, 30.139778], name: "Музичі",                 price: "$12,900",size: "0.085 га",distance: "20 км", link: "https://kyiv-land-map-57.lovable.app/plot/10", visible: true },
        { type: 'plot',  color: 'blue',  coords: [50.177453, 29.923875], name: "Дорогинка",              price: "$8,500", size: "0.26 га", distance: "55 км", link: "https://kyiv-land-map-57.lovable.app/plot/7",  visible: true },
        { type: 'plot',  color: 'blue',  coords: [49.769642, 31.547382], name: "Келеберда",              price: "$1,500", size: "0.10 га", distance: "120 км",link: "https://kyiv-land-map-57.lovable.app/plot/9",  visible: true },
        { type: 'plot',  color: 'blue',  coords: [50.304277, 30.027028], name: "Мостище",                price: "$7,500", size: "0.15 га", distance: "26 км", link: "https://mostysche-bclf69s.gamma.site/",        visible: false },
        { type: 'plot',  color: 'blue',  coords: [50.096787, 30.361381], name: "Барахти",                price: "$6,900", size: "0.1592 га",distance: "35 км", link: "https://kyiv-land-map-57.lovable.app/plot/11",visible: true },
        { type: 'plot',  color: 'blue',  coords: [49.955224, 29.669791], name: "Ставище25",             price: "$5,900", size: "0.25 га", distance: "80 км", link: "https://kyiv-land-map-57.lovable.app/plot/4",  visible: true },
        { type: 'house', color: 'green', coords: [50.135176, 29.952216], name: "Велика Офірна",          price: "$21,000",size: "0.25 га", distance: "65 км", link: "https://kyiv-land-map-57.lovable.app/house/2",visible: false },
        { type: 'plot',  color: 'blue',  coords: [49.476711, 30.139640], name: "Іванівка",               price: "$7,500", size: "0.36 га", distance: "110 км",link: "https://kyiv-land-map-57.lovable.app/plot/8",  visible: true },

        // ====== ЧЕРНЕТКИ (копии объектов ниже; НЕ видны пока visible:false) ======
        { type: 'plot', color: 'blue', coords: [50.614162, 29.671180], name: "Язвинка", price: "$4,500", size: "0.20 га", distance: "60 км", link: "https://landhub.com.ua/plot/14", visible: true },
        { type: 'plot',  color: 'blue',  coords: [50.304277, 30.027028], name: "Мостище",              price: "$5,000", size: "0.16 га", distance: "30 км", link: "https://kyiv-land-map-57.lovable.app/plot/12",  visible: true },
        { type: 'plot',  color: 'blue',  coords: [50.430113, 29.815689], name: "Фасівочка",                 price: "$8,500", size: "0.15 га",distance: "30 км",link: "https://landhub.com.ua/plot/15",  visible: true },
        { type: 'plot',  color: 'blue',  coords: [50.096876, 30.361080], name: "Барахти — чернетка",                price: "$6,900", size: "0.16 га", distance: "35 км", link: "https://vlasnyy-lis-bilya-ozyera-3ssvi85.gamma.site/", visible: false },
        { type: 'house', color: 'green', coords: [49.818339, 30.991579], name: "Очеретяне — чернетка",              price: "$7,000", size: "0.25 га", distance: "60 км", link: "https://kyiv-land-map-57.lovable.app/house/3", visible: false },
        { type: 'plot',  color: 'blue',  coords: [50.359639, 30.139778], name: "Музичі — чернетка",                 price: "$12,900",size: "0.085 га",distance: "20 км", link: "https://kyiv-land-map-57.lovable.app/plot/10", visible: false },
        { type: 'plot',  color: 'blue',  coords: [50.177453, 29.923875], name: "Дорогинка — чернетка",              price: "$8,500", size: "0.26 га", distance: "55 км", link: "https://kyiv-land-map-57.lovable.app/plot/7",  visible: false },
        { type: 'plot',  color: 'blue',  coords: [49.769642, 31.547382], name: "Келеберда — чернетка",              price: "$1,500", size: "0.10 га", distance: "120 км",link: "https://kyiv-land-map-57.lovable.app/plot/9",  visible: false },
        { type: 'plot',  color: 'blue',  coords: [50.304277, 30.027028], name: "Мостище — чернетка",                price: "$7,500", size: "0.15 га", distance: "26 км", link: "https://mostysche-bclf69s.gamma.site/",        visible: false },
        { type: 'plot',  color: 'blue',  coords: [50.096787, 30.361381], name: "Барахти — чернетка",                price: "$6,900", size: "0.1592 га",distance: "35 км", link: "https://kyiv-land-map-57.lovable.app/plot/11",visible: false },
        { type: 'plot',  color: 'blue',  coords: [49.955224, 29.669791], name: "Ставище25 — чернетка",             price: "$5,900", size: "0.25 га", distance: "80 км", link: "https://kyiv-land-map-57.lovable.app/plot/4",  visible: false },
        { type: 'house', color: 'green', coords: [50.135176, 29.952216], name: "Велика Офірна — чернетка",          price: "$21,000",size: "0.25 га", distance: "65 км", link: "https://kyiv-land-map-57.lovable.app/house/2",visible: false },
        { type: 'plot',  color: 'blue',  coords: [49.476711, 30.139640], name: "Іванівка — чернетка",               price: "$7,500", size: "0.36 га", distance: "110 км",link: "https://kyiv-land-map-57.lovable.app/plot/8",  visible: false },

        // ====== ШАБЛОН ДЛЯ НОВОГО (скопируй и меняй; по умолчанию скрыт) ======
        // { type: 'plot', color: 'blue', coords: [50.4501, 30.5234], name: "НОВИЙ ОБ'ЄКТ — чернетка",
        //   price: "$0", size: "0.00 га", distance: "0 км",
        //   link: "https://landhub.com.ua/", visible: false },
      ];

      plots.forEach(plot => {
        if (!plot.hasOwnProperty("visible") || plot.visible) {
          let marker = L.marker(plot.coords, {
            icon: createCustomIcon(plot.type, plot.color)
          });
          
          marker.bindPopup(`
            <b>${plot.name}</b><br>
            Ціна: ${plot.price}<br>
            Площа: ${plot.size}<br>
            Відстань до Києва: ${plot.distance}<br>
            <a href="${plot.link}" target="_blank" rel="noopener noreferrer">Докладніше</a>
          `);

          marker.on('click', function() {
            if (typeof gtag === 'function') {
              gtag('event', 'select_plot', { 'plot_id': plot.name });
            }
          });
          
          markers.addLayer(marker);
        }
      });

      map.addLayer(markers);

      /* === АВТОМАСШТАБ + обов'язково включити Київ === */
      const KYIV = L.latLng(50.4501, 30.5234);

      function fitAllIncludingKyiv() {
        // Границі всіх поточних видимих маркерів
        let b = markers.getBounds ? markers.getBounds() : L.latLngBounds();

        // Додаємо Київ, щоб він гарантовано попав у кадр
        let all = L.latLngBounds(b);
        all.extend(KYIV);

        if (all.isValid()) {
          map.fitBounds(all, {
            padding: [40, 40],  // невеликі поля по краях
            maxZoom: 11,        // на мобілці не заїжджаємо занадто близько
            animate: false
          });
        } else {
          // запасний варіант
          map.setView(KYIV, 10);
        }
      }

      // Викликаємо ПІСЛЯ того, як маркери додані в кластер
      // Невелика затримка — щоб кластер встиг порахувати bounds
      setTimeout(fitAllIncludingKyiv, 0);

      // Перераховуємо при зміні розміру/орієнтації
      map.on('resize', fitAllIncludingKyiv);
    });
  </script>
</body>
</html>
