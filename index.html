<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>Інтерактивна карта земельних ділянок</title>
  
  <!-- Стили для карты Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  
  <!-- Стили для кластеризации маркеров -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

  <style>
    /* ОБНОВЛЕННЫЕ СТИЛИ */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #map {
      flex-grow: 1; /* Карта занимает все оставшееся место */
      width: 100%;
    }
    .header {
      display: flex;
      justify-content: space-between; /* Разносим элементы по краям */
      align-items: center;
      background: #f0f5ff; /* Нежный голубой фон */
      padding: 10px 15px;
      color: #333;
      border-bottom: 1px solid #d0dae8; /* Слегка темнее для контраста */
      flex-wrap: wrap; 
      gap: 10px;
    }
    .header .title {
      font-size: 18px;
      font-weight: 600;
      color: #0057B7; /* Синий цвет */
      text-align: center;
      flex-grow: 1; /* Занимает центральное пространство */
    }
    .header .contact-link { /* Общий стиль для контактов */
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 16px;
      font-weight: 500;
      color: #333;
      text-decoration: none;
      transition: opacity 0.2s;
    }
     .header .contact-link:hover {
      opacity: 0.7;
    }
    .header .contact-link img {
      width: 24px;
      height: 24px;
    }
    /* Стили для мобильных телефонов */
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        padding: 12px;
      }
      .header .title {
        font-size: 16px;
        order: -1; /* Заголовок всегда будет первым */
        width: 100%;
        margin-bottom: 10px;
      }
      .header .contact-container {
        display: flex;
        width: 100%;
        justify-content: space-around; /* Равномерное распределение на мобильных */
      }
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GBY1G4B8K8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GBY1G4B8K8');
  </script>
</head>
<body>
  <!-- ОБНОВЛЕННЫЙ ХЕДЕР С РАЗДЕЛЕННЫМИ КОНТАКТАМИ -->
  <div class="header">
    <a href="tel:+380687155996" class="contact-link">
      <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Телефон">
      <span>+380 68 715 59 96</span>
    </a>
    <div class="title">Найкращі актуальні пропозиції</div>
    <a href="https://t.me/AILandHUB" target="_blank" rel="noopener noreferrer" class="contact-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
      <span>Telegram</span>
    </a>
  </div>
  <div id="map"></div>

  <!-- Скрипт для карты Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Скрипт для кластеризации маркеров -->
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var map = L.map('map').setView([50.4501, 30.5234], 8);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        language: 'uk'
      }).addTo(map);

      // Создаем группу для кластеризации с новыми настройками
      var markers = L.markerClusterGroup({
        maxClusterRadius: 25 // Уменьшенный радиус для более точной группировки
      });

      var plots = [
        { coords: [49.818339, 30.991579], name: "Очеретяне", price: "$6,900", size: "0.25 га", distance: "60 км", link: "https://ocheretyane-t8iv1op.gamma.site/", visible: true },
        { coords: [49.844932, 30.341834], name: "Мала Антонівка", price: "$5,000", size: "0.50 га", distance: "75 км", link: "https://malaantonivka50-2q6m8si.gamma.site/", visible: true },
        { coords: [49.858071, 30.354294], name: "Мала Антонівка з Хатою", price: "$6,900", size: "0.31 га", distance: "74 км", link: "https://malaantonivka30-d5pb89b.gamma.site/", visible: true },
        { coords: [50.177453, 29.923875], name: "Дорогинка", price: "$8,500", size: "0.26 га", distance: "55 км", link: "https://sites.google.com/view/dorogynka7500?usp=sharing", visible: true },
        { coords: [49.769642, 31.547382], name: "Келеберда", price: "$1,500", size: "0.10 га", distance: "115 км", link: "https://sites.google.com/view/keleberda-1500?usp=sharing", visible: true },
        { coords: [50.304277, 30.027028], name: "Мостище", price: "$7,500", size: "0.15 га", distance: "26 км", link: "https://mostysche-bclf69s.gamma.site/", visible: true },
        { coords: [50.501963, 29.620025], name: "Ніжиловичі", price: "$8,900", size: "0.60 га", distance: "50 км", link: "https://nizhilovychi-60-sotok-75qj8ft.gamma.site/", visible: true },
        { coords: [49.955224, 29.669791], name: "Ставище25", price: "$5,900", size: "0.25 га", distance: "80 км", link: "https://stavysche25-kitl2zs.gamma.site/", visible: true },
        { coords: [50.101612, 30.664250], name: "Дерев'яна", price: "$6,000", size: "0.10 га", distance: "16 км", link: "https://kyiv-land-map-57.lovable.app/plot/1", visible: true },      
        { coords: [49.568303, 30.375027], name: "Чернин", price: "$6,900", size: "0.209 га", distance: "110 км", link: "https://kyiv-land-map-57.lovable.app/plot/2", visible: true },
        { coords: [49.858071, 30.354294], name: "Мала Антонівка з Хатою", price: "$6,900", size: "0.31 га", distance: "74 км", link: "https://malaantonivka30-d5pb89b.gamma.site/", visible: false },
        { coords: [50.177453, 29.923875], name: "Дорогинка", price: "$8,500", size: "0.26 га", distance: "55 км", link: "https://sites.google.com/view/dorogynka7500?usp=sharing", visible: false },
        { coords: [49.769642, 31.547382], name: "Келеберда", price: "$1,500", size: "0.10 га", distance: "115 км", link: "https://sites.google.com/view/keleberda-1500?usp=sharing", visible: false },
        { coords: [50.304277, 30.027028], name: "Мостище", price: "$7,500", size: "0.15 га", distance: "26 км", link: "https://mostysche-bclf69s.gamma.site/", visible: false },
        { coords: [50.501963, 29.620025], name: "Ніжиловичі", price: "$8,900", size: "0.60 га", distance: "50 км", link: "https://nizhilovychi-60-sotok-75qj8ft.gamma.site/", visible: false },
        { coords: [49.955224, 29.669791], name: "Ставище25", price: "$5,900", size: "0.25 га", distance: "80 км", link: "https://stavysche25-kitl2zs.gamma.site/", visible: false },
        { coords: [50.101612, 30.664250], name: "Дерев'яна", price: "$6,000", size: "0.10 га", distance: "16 км", link: "https://kyiv-land-map-57.lovable.app/plot/1", visible: false },
        { coords: [50.096876, 30.361080], name: "Барахти", price: "$6,900", size: "0.16 га", distance: "35 км", link: "https://vlasnyy-lis-bilya-ozyera-3ssvi85.gamma.site/", visible: true },
        { coords: [49.957788, 29.691694], name: "Ставище", price: "$5,500", size: "0.23 га", distance: "80 км", link: "https://sites.google.com/view/stavishche-23", visible: false },
        { coords: [49.476711, 30.139640], name: "Іванівка", price: "$7,500", size: "0.36 га", distance: "111 км", link: "https://sites.google.com/view/ivanivka-112?usp=sharing", visible: true },
        { coords: [49.632752, 31.546075], name: "Михайлівка", price: "$10,000", size: "1 га", distance: "120 км", link: "https://sites.google.com/view/myhailivka/%D0%B3%D0%BB%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F-%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B0", visible: true }
      ];

      plots.forEach(plot => {
        if (!plot.hasOwnProperty("visible") || plot.visible) {
          let marker = L.marker(plot.coords);
          marker.bindPopup(`
            <b>${plot.name}</b><br>
            Ціна: ${plot.price}<br>
            Площа: ${plot.size}<br>
            Відстань до Києва: ${plot.distance}<br>
            <a href="${plot.link}" target="_blank" rel="noopener noreferrer">Докладніше</a>
          `);

          // Отслеживание кликов для Google Analytics
          marker.on('click', function() {
            if (typeof gtag === 'function') {
              gtag('event', 'select_plot', { 'plot_id': plot.name });
              console.log('Отправлено событие в GA: select_plot, ID участка:', plot.name);
            }
          });
          
          // Добавляем маркер не на карту, а в группу кластеризации
          markers.addLayer(marker);
        }
      });

      // Добавляем всю группу кластеров на карту
      map.addLayer(markers);
    });
  </script>
</body>
</html>
