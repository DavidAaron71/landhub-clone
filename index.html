<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>Інтерактивна карта земельних ділянок</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.awesome-markers@2.0.4/dist/leaflet.awesome-markers.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GBY1G4B8K8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GBY1G4B8K8');
  </script>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet.awesome-markers@2.0.4/dist/leaflet.awesome-markers.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // ИСПРАВЛЕНО: Возвращаем первоначальную центровку.
      var map = L.map('map').setView([50.4501, 30.5234], 8);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        language: 'uk'
      }).addTo(map);

      var markers = L.markerClusterGroup({
        maxClusterRadius: 25
      });

      function createCustomIcon(type, color) {
        return L.AwesomeMarkers.icon({
          prefix: 'fa',
          icon: type === 'house' ? 'home' : 'map-marker',
          markerColor: color
        });
      }

      var plots = [
        { type: 'house', color: 'orange', coords: [49.858071, 30.354294], name: "Мала Антонівка з Хатою", price: "$6,900", size: "0.31 га", distance: "74 км", link: "https://kyiv-land-map-57.lovable.app/house/1", visible: true },
        { type: 'plot', color: 'blue', coords: [50.101612, 30.664250], name: "Дерев'яна", price: "$6,000", size: "0.10 га", distance: "16 км", link: "https://kyiv-land-map-57.lovable.app/plot/1", visible: true },
        { type: 'plot', color: 'blue', coords: [49.568303, 30.375027], name: "Чернин", price: "$6,900", size: "0.209 га", distance: "110 км", link: "https://kyiv-land-map-57.lovable.app/plot/2", visible: true },
        { type: 'plot', color: 'blue', coords: [50.501963, 29.620025], name: "Ніжиловичі", price: "$8,900", size: "0.60 га", distance: "50 км", link: "https://kyiv-land-map-57.lovable.app/plot/3", visible: true },
        // Тут могут быть ваши другие участки...
      ];

      plots.forEach(plot => {
        if (plot.visible) {
          let marker = L.marker(plot.coords, {
            icon: createCustomIcon(plot.type, plot.color)
          });
          
          marker.bindPopup(`<b>${plot.name}</b><br>Ціна: ${plot.price}<br>Площа: ${plot.size}<br>Відстань до Києва: ${plot.distance}<br><a href="${plot.link}" target="_blank" rel="noopener noreferrer">Докладніше</a>`);

          marker.on('click', function() {
            if (typeof gtag === 'function') {
              gtag('event', 'select_plot', { 'plot_id': plot.name });
            }
          });
          
          markers.addLayer(marker);
        }
      });

      map.addLayer(markers);

      // --- ЛОГИКА АВТОМАСШТАБИРОВАНИЯ (теперь работает корректно) ---
      if (markers.getLayers().length > 0) {
        var bounds = markers.getBounds();
        map.fitBounds(bounds, { padding: [50, 50] });
      }
      // Резервный setView больше не нужен, так как он есть при инициализации
    });
  </script>
</body>
</html>
