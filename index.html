<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>–Ü–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞ –∫–∞—Ä—Ç–∞ –∑–µ–º–µ–ª—å–Ω–∏—Ö –¥—ñ–ª—è–Ω–æ–∫</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.awesome-markers@2.0.4/dist/leaflet.awesome-markers.css">

  <style>
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; }
    #map-container { position: relative; width: 100%; height: 100%; }
    #map { height: 100%; width: 100%; background: #f0f5ff; }

    /* OVERLAY: –ø—Ä–æ–∑–æ—Ä–∏–π —Ñ–æ–Ω, —Ä–æ–∑–º–∏—Ç—Ç—è —Ç—ñ–ª—å–∫–∏ –≤ –∫–∞—Ä—Ç—Ü—ñ-–ø—ñ–¥–∫–∞–∑—Ü—ñ */
    .map-overlay {
      position: absolute; inset: 0;
      background: transparent; /* –∫–∞—Ä—Ç–∞ –ø–æ–≤–Ω—ñ—Å—Ç—é –≤–∏–¥–∏–º–∞ */
      z-index: 9999;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    .overlay-card {
      display: flex; flex-direction: column; align-items: center;
      padding: 14px 18px; border-radius: 14px;
      background: rgba(255,255,255,0.6);
      box-shadow: 0 4px 16px rgba(0,0,0,.16);
      border: 1px solid rgba(255,255,255,.7);
      color: #2b2b2b; font-weight: 600; font-size: 16px; user-select: none;
      -webkit-backdrop-filter: blur(6px) saturate(1.1);
      backdrop-filter: blur(6px) saturate(1.1);
    }
    .overlay-card::before {
      content: "üñ±Ô∏è";
      font-size: 22px;
      margin-bottom: 6px;
      opacity: .9;
    }

    .map-controls {
      position: absolute; z-index: 10000; top: 12px; left: 12px;
      display: flex; gap: 8px; flex-wrap: wrap;
      background: #fff; border-radius: 12px; padding: 10px;
      box-shadow: 0 2px 10px rgba(0,0,0,.15);
      transition: opacity .2s ease;
    }
    .hidden { opacity: 0; visibility: hidden; }

    .btn { appearance: none; border: 1px solid #d0d7de; background: #f6f8fa; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 14px; line-height: 1; user-select: none; }
    .btn:hover { background: #eef1f4; }
    .btn.active { background: #e6f7ff; border-color: #91d5ff; }
    .btn .dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 6px; vertical-align: middle; }
    .dot-house { background: #ff8c00; }
    .dot-plot  { background: #2f54eb; }
  </style>

  <!-- GA4 (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GBY1G4B8K8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-GBY1G4B8K8');
    const CONFIG = { controlsVisible: true };
  </script>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>

    <!-- Overlay -->
    <div id="map-overlay" class="map-overlay">
      <div class="overlay-card">–ö–ª—ñ–∫–Ω—ñ—Ç—å, —â–æ–± –∞–∫—Ç–∏–≤—É–≤–∞—Ç–∏ –∫–∞—Ä—Ç—É</div>
    </div>

    <!-- Filters -->
    <div id="controls" class="map-controls hidden">
      <button id="toggleHouses" class="btn active" title="–ü–æ–∫–∞–∑–∞—Ç–∏/–ø—Ä–∏—Ö–æ–≤–∞—Ç–∏ –±—É–¥–∏–Ω–∫–∏"><span class="dot dot-house"></span> –ë—É–¥–∏–Ω–∫–∏</button>
      <button id="togglePlots" class="btn active" title="–ü–æ–∫–∞–∑–∞—Ç–∏/–ø—Ä–∏—Ö–æ–≤–∞—Ç–∏ –¥—ñ–ª—è–Ω–∫–∏"><span class="dot dot-plot"></span> –î—ñ–ª—è–Ω–∫–∏</button>
      <button id="resetBtn" class="btn" title="–ü—ñ–¥—ñ–≥–Ω–∞—Ç–∏ –º–∞—Å—à—Ç–∞–± –¥–æ –≤—Å—ñ—Ö –≤–∏–¥–∏–º–∏—Ö —Ç–æ—á–æ–∫">–ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet.awesome-markers@2.0.4/dist/leaflet.awesome-markers.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var map = L.map('map', { zoomControl: false }).setView([50.4501, 30.5234], 8);

      // –î–æ –∫–ª—ñ–∫—É ‚Äî –∫–∞—Ä—Ç–∞ –Ω–µ –≤–∑–∞—î–º–æ–¥—ñ—î
      map.dragging.disable();
      map.scrollWheelZoom.disable();
      map.touchZoom.disable();

      var overlay = document.getElementById('map-overlay');
      var controls = document.getElementById('controls');

      // –û–¥–∏–Ω –∫–ª—ñ–∫: –ø—Ä–∏–±–∏—Ä–∞—î–º–æ –æ–≤–µ—Ä–ª–µ–π –∑ DOM, –≤–º–∏–∫–∞—î–º–æ –≤–∑–∞—î–º–æ–¥—ñ—é
      overlay.addEventListener('click', function () {
        overlay.remove();
        map.dragging.enable();
        map.scrollWheelZoom.enable();
        map.touchZoom.enable();
        L.control.zoom({ position: 'topright' }).addTo(map);
        if (CONFIG.controlsVisible) controls.classList.remove('hidden');
      }, { once: true });

      // –¢–∞–π–ª–∏
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // –ö–ª–∞—Å—Ç–µ—Ä–∏
      var clusterHouses = L.markerClusterGroup({ maxClusterRadius: 25, disableClusteringAtZoom: 14 });
      var clusterPlots  = L.markerClusterGroup({ maxClusterRadius: 25, disableClusteringAtZoom: 14 });

      function createCustomIcon(type, color) {
        return L.AwesomeMarkers.icon({
          prefix: 'fa',
          icon: type === 'house' ? 'home' : 'map-marker',
          markerColor: color
        });
      }

      // –î–∞–Ω—ñ-–ø—Ä–∏–∫–ª–∞–¥ (–≤—Å—Ç–∞–≤—å –≤–µ—Å—å —Ç–≤–æ–π —Å–ø–∏—Å–æ–∫)
      var plots = [
        { type: 'house', color: 'orange', coords: [49.858071, 30.354294], name: "–ú–∞–ª–∞ –ê–Ω—Ç–æ–Ω—ñ–≤–∫–∞ –∑ –•–∞—Ç–æ—é", price: "$6,900", size: "0.31 –≥–∞", distance: "74 –∫–º", link: "https://kyiv-land-map-57.lovable.app/house/1", visible: true },
        { type: 'plot', color: 'blue', coords: [50.101612, 30.664250], name: "–î–µ—Ä–µ–≤'—è–Ω–∞", price: "$6,000", size: "0.10 –≥–∞", distance: "16 –∫–º", link: "https://kyiv-land-map-57.lovable.app/plot/1", visible: true },
        { type: 'plot', color: 'blue', coords: [49.568303, 30.375027], name: "–ß–µ—Ä–Ω–∏–Ω", price: "$6,900", size: "0.209 –≥–∞", distance: "110 –∫–º", link: "https://kyiv-land-map-57.lovable.app/plot/2", visible: true },
        { type: 'plot', color: 'blue', coords: [50.501963, 29.620025], name: "–ù—ñ–∂–∏–ª–æ–≤–∏—á—ñ", price: "$8,900", size: "0.60 –≥–∞", distance: "50 –∫–º", link: "https://kyiv-land-map-57.lovable.app/plot/3", visible: true }
      ];

      plots.forEach(function(plot) {
        if (!plot.hasOwnProperty("visible") || plot.visible) {
          var marker = L.marker(plot.coords, { icon: createCustomIcon(plot.type, plot.color) });
          marker.bindPopup(
            '<b>' + plot.name + '</b><br>' +
            '–¶—ñ–Ω–∞: ' + plot.price + '<br>' +
            '–ü–ª–æ—â–∞: ' + plot.size + '<br>' +
            '–í—ñ–¥—Å—Ç–∞–Ω—å –¥–æ –ö–∏—î–≤–∞: ' + plot.distance + '<br>' +
            '<a href="' + plot.link + '" target="_blank" rel="noopener noreferrer">–î–æ–∫–ª–∞–¥–Ω—ñ—à–µ</a>'
          );
          if (plot.type === 'house') clusterHouses.addLayer(marker); else clusterPlots.addLayer(marker);
        }
      });

      map.addLayer(clusterHouses);
      map.addLayer(clusterPlots);

      function getVisibleBounds() {
        var group = L.featureGroup([]);
        if (map.hasLayer(clusterHouses)) group.addLayer(clusterHouses);
        if (map.hasLayer(clusterPlots))  group.addLayer(clusterPlots);
        return group.getBounds();
      }
      function fitAll() {
        if (!map.hasLayer(clusterHouses) && !map.hasLayer(clusterPlots)) {
          map.setView([50.4501, 30.5234], 8); return;
        }
        var b = getVisibleBounds();
        if (b.isValid()) map.fitBounds(b, { padding: [50,50] });
        else map.setView([50.4501, 30.5234], 8);
      }
      fitAll();

      var btnHouses = document.getElementById('toggleHouses');
      var btnPlots  = document.getElementById('togglePlots');
      var btnReset  = document.getElementById('resetBtn');

      function toggleLayer(btn, layer) {
        var active = btn.classList.toggle('active');
        if (active) map.addLayer(layer); else map.removeLayer(layer);
        fitAll();
      }
      btnHouses.addEventListener('click', function() { toggleLayer(btnHouses, clusterHouses); });
      btnPlots.addEventListener('click', function() { toggleLayer(btnPlots, clusterPlots); });
      btnReset.addEventListener('click', fitAll);
    });
  </script>
</body>
</html>
